<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen Tuan Anh</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- ICON BROWSER -->
    <link rel="icon" href="./assets/images/logogg.png">
    <!-- FONT GOOGLE -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- FONT AWE SOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/brands.min.css" integrity="sha512-G/T7HQJXSeNV7mKMXeJKlYNJ0jrs8RsWzYG7rVACye+qrcUhEAYKYzaa+VFy6eFzM2+/JT1Q+eqBbZFSHmJQew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css" integrity="sha512-giQeaPns4lQTBMRpOOHsYnGw1tGVzbAIHUyHRgn7+6FmiEgGGjaG0T2LZJmAPMzRCl+Cug0ItQ2xDZpTmEc+CQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/solid.min.css" integrity="sha512-6mc0R607di/biCutMUtU9K7NtNewiGQzrvWX4bWTeqmljZdJrwYvKJtnhgR+Ryvj+NRJ8+NnnCM/biGqMe/iRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="main-wrapper">
            <div class="main-form">
                <div class="form-wrap">
                    <div class="form-left">
                        <div class="logo">
                            <img src="./assets/images/biglogo.svg" alt="logo-google">
                        </div>
                        <div class="text">
                            <p>Tạo Tài Khoản Google</p>
                        </div>
                        <div class="form">
                            <div class="form-item">
                                <input type="text" id="ho" autocomplete="off" placeholder="Mời bạn nhập họ" required class="input-text">
                                <label for="ho" class="label">Họ</label>
                            </div>
                            <div class="form-item">
                                <input type="text" id="ten" autocomplete="off" placeholder="Mời bạn nhập tên" required class="input-text">
                                <label for="ten" class="label">Tên</label>
                            </div>
                        </div>
                        <div class="form form_2">
                            <div class="form-item">
                                <input type="email" id="tennguoidung" autocomplete="off" placeholder="Mời bạn nhập email" required class="input-text">
                                <label for="tennguoidung" class="label">Nhập Email</label>
                            </div>
                        </div>
                        <div class="text_2">
                            <span>Bạn có thể sử dụng chữ cái, số và dấu chấm</span>
                        </div>
                        <div class="text_3">
                            <span>
                                Sử dụng địa chỉ email hiện tại của tôi
                            </span>
                        </div>
                        <div class="form_3">
                            <div class="form-item">
                                <input type="password" id="matkhau" autocomplete="off" placeholder="Mời bạn nhập mật khẩu" required class="input-text">
                                <label for="matkhau" class="label">Mật Khẩu</label>
                            </div>
                            <div class="form-item">
                                <input type="text" id="xacnhan" autocomplete="off" placeholder="Mời bạn xác nhận" required class="input-text">
                                <label for="xacnhan" class="label">Xác Nhận</label>
                            </div>
                        </div>
                        <div class="text_4">
                            <span>
                                Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số
                            </span>
                        </div>
                        <div class="text_5">
                            <form action="">
                                <input type="checkbox" id="html" name="fav_language" value="HTML"><label for="html">Hiện Mật Khẩu</label>
                            </form>
                        </div>
                        <div class="button">
                            <div class="btn-left">
                                <button>Đăng Nhập</button>
                            </div>
                            <div class="btn-right">
                                <button>Tiếp Theo</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-right">
                        <div class="banner">
                            <div class="banner-img">
                                <img src="./assets/images/logo-left.svg" alt="">
                            </div>
                            <div class="banner-text">
                                <p>
                                    Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-text">
                <div class="text-left">Tiếng Việt</div>
                <div class="text-right">
                    <ul>
                        <li>Trợ Giúp</li>
                        <li>Bảo Mật</li>
                        <li>Điều Khoản</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
